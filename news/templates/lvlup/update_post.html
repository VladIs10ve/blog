{% extends 'lvlup/base.html' %}


{% block content %}
    {% load crispy_forms_tags %}
    {% if user.is_authenticated %}
        {% if user.id == post.author.id %}
            <a href="/news" class="btn btn-dark btn-sm"
               style="border-radius: 30px;width: 30px;margin: 10px;margin-bottom: -50px">&#8249;</a>
            <div style="margin: auto; margin-top: 40px; margin-bottom: 40px">
                <h1 style="text-align: center">Update post</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary">Update</button>
                </form>
            </div>
        {% endif %}
    {% endif %}

{% endblock %}
